<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
<title>예약하기</title>
</head>
<body>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
<div class="container">
<h1>예약 안내</h1>
	처음 오신 분 빠른 예약
	<ul>
		<li>전화번호를 남기시면, 상담원이 예약을 도와드립니다.</li>
		<li>상담시간 평일 08:30 ~ 17:30 토요일 08:30 ~ 12:30 &#40;공휴일 제외&#41;</li>
	</ul>
	인터넷 예약
	<ul>
		<li>진료과, 질병명으로 예약을 하실 수 있습니다.
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">
		  진료 예약
		</button>
		</li>
		<li>회원 / 비회원 예약이 가능합니다.</li>
	</ul>
	전화 예약
	<ul>
		<li>1111-1004 (365일 24시간 예약 가능)</li>
	</ul>
	방문 예약
	<ul>
		<li>병원에 내원하셔서 예약하실 수 있습니다.</li>		
	</ul>
</div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">진료 예약</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
     
      <div class="container">
	  <form>
	    <div class="form-group row">
	      <label for="inputEmail3" class="col-sm-2 col-form-label">의사 선택</label>
	      <div class="col-sm-10">
	        <select>
	        <option>이정현</option>
	        <option>정나영</option>
	        <option>허도원</option>
	        </select>
	      </div>
	    </div>
	    <div class="form-group row">
		  <label for="example-date-input" class="col-2 col-form-label">예약일/시 선택</label>
		  <div class="col-10">
		    <input class="form-control" type="date" value="2017-05-16" id="example-date-input">
		  </div>
		</div>
		<div class="form-group row">
		  <label for="example-time-input" class="col-2 col-form-label">Time</label>
		  <div class="col-10">
		    <input class="form-control" type="time" value="13:45:00" id="example-time-input">
		  </div>
		</div>
	    <fieldset class="form-group row">
	      <legend class="col-form-legend col-sm-2">Radios</legend>
	      <div class="col-sm-10">
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
	            Option one is this and that&mdash;be sure to include why it's great
	          </label>
	        </div>
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
	            Option two can be something else and selecting it will deselect option one
	          </label>
	        </div>
	        <div class="form-check disabled">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
	            Option three is disabled
	          </label>
	        </div>
	      </div>
	    </fieldset>
	    <div class="form-group row">
	      <label class="col-sm-2">Checkbox</label>
	      <div class="col-sm-10">
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="checkbox"> Check me out
	          </label>
	        </div>
	      </div>
	    </div>
	    <div class="form-group row">
	      <div class="offset-sm-2 col-sm-10">
	        <button type="submit" class="btn btn-primary">Sign in</button>
	      </div>
	    </div>
	  </form>
	</div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
